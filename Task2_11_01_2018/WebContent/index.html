<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <title>Task2</title>
  </head>
  <body>
  	<div class="container">
  		<div class="row">
  			<img alt="" id="img1" style="opacity:0.5;height:200px;width:200px;" src="./images/p29.jpg" class="col-lg-6 col-md-6"/>
  			<p class="col-lg-6 col-md-6" id="para1">This is a paragraph to check jquery hide and show on below button click</p>
  		</div>
  		<div class="row">
  			<button class="col-lg-6 col-md-6 btn btn-success" id="grow">Grow Size and Opacity 50%</button>
  			<button class="col-lg-6 col-md-6 btn btn-info" id="hide">Hide and Show Paragraph</button>
  			
  		</div>
  	</div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  <script type="text/javascript">
  	$(document).ready(function(){
  		$("#grow").click(function(){
  			$("#img1").css({'height':'300px','width':'300px','opacity':'1'});
  		});
  		$("#hide").click(function(){
  			$("#para1").toggle();
  		});
  	})
  </script>
  </body>
</html>
